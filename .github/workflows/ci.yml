name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ PRIMERO: Setup Node SIN caché
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2️⃣ SEGUNDO: Habilitar Corepack
      - name: Enable Corepack
        run: corepack enable

      # 3️⃣ TERCERO: Instalar pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 4️⃣ CUARTO: Obtener directorio de caché de pnpm
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # 5️⃣ QUINTO: Configurar caché de pnpm
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 6️⃣ Verificar versiones
      - name: Versions
        run: node -v && pnpm -v

      # 7️⃣ Instalar dependencias
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 8️⃣ Lint (soft - no rompe si falla)
      - name: Lint (soft)
        run: pnpm run lint || echo "::notice ::No lint script or lint failed"

      # 9️⃣ Build (soft - no rompe si falla)
      - name: Build (soft)
        run: pnpm run build:web || pnpm run build || echo "::notice ::No build script"