name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # pnpm robusto con Corepack (evita "pnpm not found")
      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9 --activate

      - name: Versions
        run: node -v && pnpm -v

      - name: Install deps
        run: pnpm install

      # Estos steps NO rompen el build si a√∫n no existen scripts
      - name: Lint (soft)
        run: pnpm run lint || echo "::notice ::No lint script"

      - name: Build (soft)
        run: pnpm run build:web || pnpm run build || echo "::notice ::No build script"
