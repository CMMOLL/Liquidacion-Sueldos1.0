name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Check pnpm
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint || echo "No lint script defined"

      - name: Build web (si existe)
        run: pnpm run build:web || echo "No build:web defined"
